<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Insert here the link to the CDN Vue package -->
     
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Vue JS Demo Application</title>
</head>
<!-- Above is the Figure 7: The HTML Content-->

<body>
    <!-- Figure 8: Embedding the v-on and @ directives -->
    <!-- Create a div tag with "app" ID -->
    <div id="app">
        <p>{{ title }} {{ author }} {{ age }}</p>
        <!-- Events on Vue using v-on -->
        <button v-on:click="age++">Get Older</button>
        <button v-on:click="age--">Get Younger</button>
        <button @click="title = 'The title has changed. '">Change Title</button>
    </div>

    <!-- this won't be controlled by Vue -->
    {{ age }}


    <!-- Figure 10: Embedding the two-way data binding -->
    <!-- Two-way data binding-->
    <div id="two-way-binding">
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <!-- Figure 13: The use of v-if -->
    <!-- using v-if -->
    <div id="conditional-rendering">
        <span v-if="seen">Now you see me</span>
    </div>

    <!-- link to conditionalif.js -->
    <script src="conditionalif.js"></script>

    <!-- Figure 15: The  integration of v-if and v-else statements -->
    <!-- this is hooked up to a method in the books.js -->
    <div id="books">
        <div v-if="showBooks">
            <p>{{ btitle }} - {{ bauthor }} {{ year }}</p> -
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
         </button>
    </div>

    <!-- link to books.js -->
    <script src="books.js"></script>

    <!-- Figure 18: Embedding the JS code in HTML using v-for -->
    <!-- using v-for directive -->
    <div id="list-rendering">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <!-- link to listfor.js -->
    <script src="listfor.js"></script>

<!-- Insert the below code to link to app.js -->
<script src="app.js"></script>
</body>
</html>
